[phases.setup]
# Use Node.js 22 and npm from nodePackages (fix undefined 'npm' in nix)
nixPkgs = ["nodejs_22", "nodePackages.npm"]

[phases.install]
cmds = ["cd doc-standard-web && npm ci"]

[phases.build]
cmds = ["cd doc-standard-web && npm run build"]

[start]
cmd = "cd doc-standard-web && npm run start"
